apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins
spec:
  template:
    spec:
      containers:
      - name: jenkins
        volumeMounts:
          - mountPath: /var/jenkins_home/jenkins.yaml
            name: jenkins-config
            subPath: jenkins.yaml
            readOnly: true
      volumes:
        - name: jenkins-config
          configMap:
            name: jenkins-config
