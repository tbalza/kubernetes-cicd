apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins
spec:
  template:
    spec:
      containers:
        - name: jenkins # Should match the container name in the Deployment
          volumeMounts:
            - name: jenkins-config
              mountPath: /var/jenkins_home/jenkins.yaml
              subPath: jenkins.yaml
              readOnly: true
      volumes:
        - name: jenkins-config
          configMap:
            name: jenkins-config # should match the name of the ConfigMap
