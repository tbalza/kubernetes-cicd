apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/group.name: "argo-cd-cluster"
    alb.ingress.kubernetes.io/group.order: "1"
    alb.ingress.kubernetes.io/healthcheck-path: "/healthz"
    alb.ingress.kubernetes.io/healthcheck-port: "traffic-port"
    alb.ingress.kubernetes.io/success-codes: "200"
    cert-manager.io/cluster-issuer: "letsencrypt-prod-django"
    external-dns.alpha.kubernetes.io/hostname: "argocd.tbalza.net"
spec:
  ingressClassName: "alb"
  rules:
  - host: "argocd.tbalza.net"
    http:
      paths:
      - path: "/"
        pathType: "Prefix"
        backend:
          service:
            name: argocd-server
            port:
              number: 80
  tls:
  - hosts:
    - "argocd.tbalza.net"
    secretName: argocd-server-tls  # This Secret should be created by cert-manager
