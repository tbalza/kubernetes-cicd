apiVersion: batch/v1
kind: Job
metadata:
  name: post-sync-annotations-job
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      serviceAccountName: argocd-image-updater
      containers:
      - name: kubectl
        image: bitnami/kubectl:latest
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -c
        - |
          kubectl patch application "specific-application-name" \
            -p '{"metadata":{"annotations":{\
            "argocd-image-updater.argoproj.io/image-list":"350206045032.dkr.ecr.us-east-1.amazonaws.com/django-production", \
            "argocd-image-updater.argoproj.io/django.update-strategy":"newest-build", \
            "argocd-image-updater.argoproj.io/django.kustomize.image-name":"django-production-kustomize", \
            "argocd-image-updater.argoproj.io/write-back-method":"git:secret:argocd/argocd-secrets", \
            "argocd-image-updater.argoproj.io/write-back-target":"kustomization", \
            "argocd-image-updater.argoproj.io/git-branch":"main", \
            "argocd-image-updater.argoproj.io/refresh":"hard"\
            }}}'
      restartPolicy: Never
