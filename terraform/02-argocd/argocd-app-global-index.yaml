apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-global-index
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/tbalza/kubernetes-cicd.git'
    path: 'argo-apps'
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

